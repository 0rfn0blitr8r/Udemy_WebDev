<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Get And Post</h1>
	
	<h2>Get</h2>
	<form action="localhost:3000/tacos" method="get">
		<input type="text" name="meat" default="meat">
		<input type="number" name="qty" default="qty">
		<button>Submit</button>
	</form>

	<h2>Post</h2>
	<form action="localhost:3000/tacos" method="post">
		<input type="text" name="meat" default="meat">
		<input type="number" name="qty" default="qty">
		<button>Submit</button>
	</form>
</body>
</html>
