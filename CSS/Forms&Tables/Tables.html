<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tables</title>
</head>
<body>
	<h1>Tables Introduction</h1>
	<table>
		<thead>
			<tr>
				<th scope="col" rowspan="2">Player</th>
				<th scope="col" rowspan="2">Country</th>
				<th scope="col" rowspan="2">Club</th>
				<th scope="col" colspan="2">Goals</th>
			</tr>
			<tr>
				<th>Total</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="row">Lionel Messi</th>
				<td>Argentina</td>
				<td>Inter Miami</td>
				<td>819</td>
				<td>103</td>
			</tr>
			<tr>
				<th scope="row">Cristiano Ronaldo</th>
				<td>Portugal</td>
				<td>Al Nassr</td>
				<td>844</td>
				<td>123</td>
			</tr>
			<tr>
				<th scope="row">Neymar Jr.</th>
				<td>Brazil</td>
				<td>Al Hilal</td>
				<td>436</td>
				<td>77</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
